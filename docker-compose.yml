version: '3.3'
services: 
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports: 
      - 8000:8000
    volumes: 
      - .:/app
    depends_on: 
      - db

  
  db:
    image: mysql:5.7.22
    restart: always
    environment: 
      MYSQL_DATABASE: finapp
      MYSQL_USER: finapp
      MYSQL_PASSWORD: finapp
      MYSQL_ROOT_PASSWORD: finapp
    volumes: 
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306
